<!DOCTYPE html>
<html lang="lt">
<head>
  <title>Forma</title>
  </head>
  <body>

<form>
<fieldset>
<legend>HTML FORMS</legend>
<label for="name">Name:</label>
</fieldset>
<br>
<input type="text" id="name" name="name" placeholder="Your name">
<br>
<br>
<label for="surname">Surname:</label>
<br>
<input type="text" id="surname" name="surname" placeholder="Your surname">
<br>
<br>
<label for="email">Email:</label>
<br>
<input type="email" id="email" name="email" placeholder="Your email">
<br>
<br>
<label for="tel">Mobile:</label>
<br>
<input type="tel" id="tel" name="tel" placeholder="+370" maxlength="12">
<br>
<br>
<label for="age">Age:</label>
<br>
<input type="number" id="age" name="age" placeholder="Age" min="0" max="120">
<br>
<br>
<label for="favorite_food">Favorite food:</label>
<br>
<select name="favorite_food" id="favorite_food">
  <option value="meat">Meat</option>
  <option value="vegetables">Vegetables</option>
  <option value="both">Both</option>
</select>
<br>
<br>
<label>Gender:</label>
<br>
<br>
<label for="female">Female</label>
<br>
<input type="radio" id="female" name="female" value="Female">
<br>
<label for="male">Male</label>
<br>
<input type="radio" id="male" name="male" value="Male">
<br>
<br>
<label for="img"></label>
<input type="file" id="img" name="img" accept="image/*">
<br>
<br>
<label for="date">Date</label><br>
<input type="date" id="date" name="date">

<p>Enter your massage:</p>

<label for="message"></label>
<textarea id="message" name="message" placeholder="Message..." rows="10" cols="38">
</textarea>
<br>
<br>
<input type="reset" value="Reset">
<input type="submit" value="Submit">
</form>

</body>
</html>
